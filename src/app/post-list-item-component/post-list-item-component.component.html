<div class="container" ng>
  <span class="float-right">{{post.date | date : 'short' | uppercase}}</span>
  <h3>
    {{post.title}}
  </h3>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)="onBtnLoveItClick()">Love it !</button>
  <button class="btn btn-danger" (click)="onBtnDontLoveItClick()">Don't love it !</button>
  <span>Score : {{post.getLoveScore()}}</span>
</div>
